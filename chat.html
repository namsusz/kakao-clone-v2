<!-- 채팅창 화면 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <spqn class="status-bar__clock">12:17</spqn>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar___battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <div class="header__back-btn">
            <a href="index.html">
              <i class="fas fa-arrow-left"></i>
            </a>
          </div>
          <!-- 간격이 있으므로 박스에 아이콘 -->
          <h1 class="header__title">제니</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">2020년 3월 4일 수요일</span>
        <li class="incoming-message message">
          <img src="images/ryan.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">제니</span>
            <span class="message__bubble">Congrats I love u!</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">Thank you see you soon!</span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/ryan.jpg" class="g-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">제니</span>
            <span class="message__bubble">Going home</span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">ok</span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        class="chat__write"
        type="text"
        placeholder="Send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어주세요!</span>
    </div>
  </body>
</html>
